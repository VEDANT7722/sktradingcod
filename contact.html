<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.K Trading Co.</title>
  <link rel="stylesheet" href="styles58.css" />
  <title>S.K Trading Co - Trusted Cement and Building Materials Supplier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* ======= CSS START ======= */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      animation: fadeIn 1s ease;
      flex-wrap: wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 650px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #333;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 24px;
      color: #777;
    }

    input, textarea {
      width: 100%;
      padding: 18px 20px 18px 65px;
      font-size: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fafafa;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
      background: #ffffff;
      outline: none;
    }

    textarea {
      resize: none;
    }

    button {
      padding: 18px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /* Thank you message */
    .thank-you {
      display: none;
      font-size: 24px;
      color: green;
      margin-top: 20px;
      animation: fadeSlideUp 0.8s ease forwards;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }

      input, textarea {
        padding-left: 55px;
        font-size: 18px;
      }

      .form-group i {
        font-size: 20px;
        left: 15px;
      }

      h1 {
        font-size: 32px;
      }

      button {
        font-size: 20px;
      }
    }
    /* ======= CSS END ======= */
  </style>
  <title>S.K Trading Co - Trusted Cement and Building Materials Supplier</title>

</head>

<body>
<div class="form-container">
  <h1>Contact Us</h1>

  <form id="quoteForm">
    <div class="form-group">
      <i class="fas fa-user"></i>
      <input type="text" name="name" placeholder="Your Name" required>
    </div>

    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Your Email" required>
    </div>

    <div class="form-group">
      <i class="fas fa-phone"></i>
      <input type="tel" name="phone" placeholder="Phone Number" required>
    </div>

    <div class="form-group">
      <i class="fas fa-box"></i>
      <input type="text" name="product" placeholder="Product Name" required>
    </div>

    <div class="form-group">
      <i class="fas fa-map-marker-alt"></i>
      <input type="text" name="location" placeholder="Location" required>
    </div>

    <div class="form-group">
      <i class="fas fa-sort-numeric-up"></i>
      <input type="number" name="quantity" placeholder="Quantity" min="1" required>
    </div>

    <div class="form-group">
      <i class="fas fa-comment"></i>
      <textarea name="message" rows="5" placeholder="Your Message"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div class="thank-you" id="thankYouMessage">
    Thank you! Your quote has been submitted. <br>
    <a href="index.html" style="color: #007BFF; text-decoration: underline;">Return to Homepage</a>
  </div>
</div>

<script>
  // Handle form submission with AJAX
  document.getElementById('quoteForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Stop normal form submit

    const formData = new FormData(this);

    try {
      await fetch('https://formsubmit.co/ajax/vedantagrawal981@gmail.com', {
        method: 'POST',
        body: formData
      });

      document.getElementById('quoteForm').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';
    } catch (error) {
      alert('Something went wrong. Please try again.');
    }
  });
</script>

<a href="index.html" class="back-link">‚Üê Back to Home</a>
